<html ng-app="productOrderingApp">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Consultar ordenes</title>
	<link href='./css/style.css' rel="stylesheet" type="text/css" />
	<link href='./css/css/font-awesome.css' rel="stylesheet" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
	<script data-require="angular.js@*" data-semver="1.3.0-beta.14" src="http://code.angularjs.org/1.3.0-beta.14/angular.js"></script>
	<script data-require="angular-animate@*" data-semver="1.3.0-beta.14" src="http://code.angularjs.org/1.3.0-beta.14/angular-animate.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
	<div ng-controller="productOrderingController">
		<h1 class="page-title">Consultar ordenes</h1>
		<div id="order-panel" class="fadein fadeout showpanel panel"
			ng-show="toggle">
			<div class="panel-heading">
				<i class="panel-title-icon fa fa-orders"></i> <span
					class="panel-title">Ordenes del Ãºltimo mes</span>
				<div class="panel-heading-controls">
					<button ng-click="toggle = !toggle" class="btn-panel">Consultar nuevo cliente</button>
				</div>
			</div>
			<div class="panel-body">
				<table class="centrado" ng-show="seeOrdersTable">
					<thead>
						<tr class="celdaEstandar celdaBold">
							<td>Creation Date</td>
							<td>Order Id</td>
							<td>Total $</td>
							<td>Delivery Address</td>
							<td>Products</td>
						</tr>
					</thead>
					<tbody>
						<tr class="celdaEstandar" ng-repeat="order in orders">
							<td>{{order.creationDate}}</td>
							<td>{{order.orderId}}</td>
							<td class="rightText">{{order.total}}</td>
							<td>{{order.deliveryAddress}}</td>
							<td>
								<span ng-repeat="product in order.products">
									{{product.quantity}} x {{product.productName}}
									<br/>
								</span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<!-- Contenedor formulario consultar ordenes -->
		<div id="add-order-panel" class="fadein fadeout addpanel panel"
			ng-hide="toggle">
			<div class="panel-heading">
				<span class="panel-title">Consultar ordenes cliente</span>
				<div class="panel-heading-controls">
					<button ng-click="toggle = !toggle" class="btn-panel">Regresar</button>
				</div>
			</div>
			<div class="panel-body">
				<div class="order">
					<table class="add-order">
						<tr>
							<td class="lblCliente">Cliente:</td>
							<td><select ng-model="customerSelected"
								ng-options="customer.name for customer in customers">
									<option value="">-- Select --</option>
							</select></td>
						</tr>
						<tr>
							<td colspan="2" class="contenedorBtnConsultar">
								<br/>
								<button ng-click="search()" class="btn-panel-big">Consultar</button>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
